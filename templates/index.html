<!doctype html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{url_for('static',filename='boot-5/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='boot-5/css/bootstrap.min.css')}}">
</head>

<body>

  <div class="offcanvas offcanvas-start" style="width:20%;" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class="nav-item">
                <a href="/" class="nav-link text-truncate">
                    <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li>
                <a href="#submenu1" data-bs-toggle="collapse" class="nav-link text-truncate">
                    <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Contact</span> </a>
            </li>
        </ul>
    </div>
  </div>
    <!-- Nav bar Content  -->
    <div id="content" class="p-4 p-md-5">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/doc">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- email and copy  -->
    <div class="container mx-auto" style="width: 400px;">

      <input type="text " value="{{email}}"  class="p-1 rounded border border-dark" size="25">
      <button class="btn btn-dark" onclick="navigator.clipboard.writeText('{{email}}')">Copy</button>
    </div>
    <div class="container mt-3 mx-auto " style="width:350px;">
      <button class="btn btn-dark "><a href="/download/{{inbox.no}}" style="color:white;text-decoration: none;">Refersh</a> </button>
      <button class="btn btn-dark ml-2"><a href="/download/{{inbox.no}}" style="color:white;text-decoration: none;">Change</a> </button>
    </div>
    <!-- inbox  -->
    <div class="container mt-4 border p-0 h-75" >
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">From</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          {% for inbox in inbox %}
          <tr >
            <th scope="row">{{loop.index}}</th>
            <td>{{inbox.senderName}}</td>
            <td>{{inbox.sender}}</td>
            <td>{{inbox.date}}</td>
            <td><a href="/content/{{inbox.no}}" class="bt-dark" type="button">OPEN</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>

    <script src="{{ url_for('static', filename='boot-5/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/main.js') }}"></script>
</body>

</html>
