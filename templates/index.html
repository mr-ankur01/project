<!doctype html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{url_for('static',filename='boot-5/style.css')}}">
</head>

<body>

  <div class=" d-flex">
    <nav id="sidebar">
      <div class="p-4 pt-5">
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="/" data-toggle="collapse" aria-expanded="false">Home</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
            </ul>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <div class="footer">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> All rights reserved | Design in 2021-22<i
              class="icon-heart" aria-hidden="true"></i> by Ankur badge
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>

      </div>
    </nav>

    <!-- Nav bar Content  -->
    <div id="content" class="p-4 p-md-5">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/doc">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- email and copy  -->
    <div class="container mx-auto" style="width: 400px;">

      <input type="text " value="{{email}}"  class="p-1 rounded border border-dark" size="25">
      <button class="btn btn-dark" onclick="navigator.clipboard.writeText('{{email}}')">Copy</button>
    </div>
    <div class="container mt-3 mx-auto " style="width:350px;">
      <button class="btn btn-dark "><a href="/download/{{inbox.no}}" style="color:white;text-decoration: none;">Refersh</a> </button>
      <button class="btn btn-dark ml-2"><a href="/download/{{inbox.no}}" style="color:white;text-decoration: none;">Change</a> </button>
    </div>
    <!-- inbox  -->
    <div class="container mt-4 border p-0 h-75" >
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">From</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          {% for inbox in inbox %}
          <tr >
            <th scope="row">{{loop.index}}</th>
            <td>{{inbox.senderName}}</td>
            <td>{{inbox.sender}}</td>
            <td>{{inbox.date}}</td>
            <td><a href="/content/{{inbox.no}}" class="bt-dark" type="button">OPEN</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
    <script src="{{ url_for('static', filename='boot-5/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='boot-5/main.js') }}"></script>
</body>

</html>
